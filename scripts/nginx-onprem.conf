# Mayday EC On-Prem Nginx Configuration
# Location: /etc/nginx/sites-available/mayday
# Enable with: sudo ln -s /etc/nginx/sites-available/mayday /etc/nginx/sites-enabled/

worker_processes auto;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # HTTP Server - Redirect to HTTPS (optional, enable if using SSL)
    # server {
    #     listen 80;
    #     server_name 192.168.1.14;
    #     return 301 https://$host$request_uri;
    # }

    # Main Server Block (HTTP for on-prem, change to 443 ssl for HTTPS)
    server {
        listen 80;
        server_name 192.168.1.14;

        # React Frontend - Serve static files
        location / {
            root   /home/medhi/Mayday_EC/client/build;
            index  index.html;
            try_files $uri /index.html;
        }

        # API Proxy - Forward to Node.js backend
        location /api {
            proxy_pass http://127.0.0.1:8004;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket.IO WebSocket connections
        location /socket.io/ {
            proxy_pass http://127.0.0.1:8004;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400;
        }

        # Asterisk WebSocket (SIP over WebSocket)
        location /ws {
            proxy_pass http://127.0.0.1:8088/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;
        }

        # Asterisk ARI (REST Interface)
        location /ari {
            proxy_pass http://127.0.0.1:8088/ari;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
